<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WHAT IS CSS</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      function themeHandler(self) {
        var target = document.querySelector('body');
        var alist = document.querySelectorAll('a');
        if (self.value === 'night') {
          target.style.backgroundColor = '#202023';
          target.style.color = 'white';
          self.querySelector('img').src = 'img/NightButton.png';
          self.value = 'day';

          var i = 0;
          while (i < alist.length) {
            alist[i].style.color = '#0af';
            i = i + 1;
          }
        } else {
          target.style.backgroundColor = 'white';
          target.style.color = 'black';
          self.querySelector('img').src = 'img/DayButton.png';
          self.value = 'night';

          var i = 0;
          while (i < alist.length) {
            alist[i].style.color = '#05f';
            i = i + 1;
          }
        }
      }
    </script>
  </head>
  </head>
  <body>
    <div id="top">
      <div id="theme">
        <button
          class="button"
          style="width: 50px; height: 50px"
          value="night"
          onClick="themeHandler(this);">
          <img src="img/DayButton.png" style="width: 50px; height: 50px" />
        </button>
      </div>
